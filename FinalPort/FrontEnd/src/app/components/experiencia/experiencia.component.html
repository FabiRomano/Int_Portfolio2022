<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-2">
      <button type="button" class="boton" routerLink="/nuevaExperiencia" *ngIf="isLogged" >
          Nueva Experiencia
      </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
       

          <tbody> <tr>
            <td><h3>Empresa</h3></td>
            <td><h3>Descripcion</h3></td>
            <td><h3>Fecha de Inicio</h3></td>
            <td><h3>fecha de Fin</h3> </td>
          
           
        </tr>
              <tr *ngFor="let experience of experiences">
                  <td>{{experience.empresaExp}} </td>
                   <td>{{experience.descripcionExp}}</td>
                   <td>{{experience.fechaInicioExp}}</td>
                   <td>{{experience.fechaFinExp}}</td>    
                 
                 
                  <td *ngIf="isLogged" >
       
                      <button class="boton"  
                      routerLink="/editarExperiencia/{{experience.idExp}}">
                          <i class="bi bi-pencil-fill"></i> Editar</button>
                  </td>
                  <td *ngIf="isLogged" >
                      <button class="boton" 
                    (click)="onEliminarExperience(experience.idExp)">
                          <i class="bi bi-trash-fill"></i> Eliminar</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
