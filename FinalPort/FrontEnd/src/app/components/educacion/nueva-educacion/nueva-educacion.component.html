<div class="inicio">
    <div class="container">
        <div class="row">
            <div class="tarjeta">
                <form (ngSubmit)="onAgregarEducation()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="instituto">Nombre de la institucion</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="instituto" 
                        name="instituto" 
                        [(ngModel)]="establecimientoEdu" required="">
                    </div>
                   
                    <div class="form-group">
                        <label for="fechaIniEdu">Fecha de inicio</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="fechaIniEdu" 
                        name="fechaIniEdu" 
                        [(ngModel)]="fechaInicioEdu" required="">
                    </div>
                    <div class="form-group">
                        <label for="fechaFinEdu">Fecha de finalizacion</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="fechaFinEdu" 
                        name="fechaFinEdu" 
                        [(ngModel)]="fechaFinEdu" required="">
                    </div>
                    <div class="form-group">

                        
                        <label for="titutlo">Titulo</label> 
                        <input 
                        type="text" 
                        class="form-control" 
                        id="titutlo" 
                        name="titutlo" 
                        [(ngModel)]="certificadoEdu" required="">
                    </div>
                
                    
                    <button class="boton">
                        Agregar Educacion
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
