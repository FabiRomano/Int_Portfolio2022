<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
      <button type="button" class="boton" routerLink="/nuevaEducacion" *ngIf="isLogged">Agregar Educacion</button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
      <table class="table">
          <tbody>
            <tr>
                <td><h3>Establecimiento</h3></td>
                <td><h3>Titulo</h3></td>
                <td><h3>Inicio</h3></td>
                <td><h3>Fin</h3> </td>
            </tr>
              <tr *ngFor="let education of educations">
                 
                  <td> {{ education.establecimientoEdu}}</td>
                  <td>{{ education.certificadoEdu}}</td>
                  <td>{{ education.fechaInicioEdu}}</td>
                  <td>{{ education.fechaFinEdu}}</td>



                  <td *ngIf="isLogged">
                      <button class="boton" routerLink="/editarEducacion/{{education.idEdu}}">
                          <i class="bi bi-pencil-fill"></i>Editar</button>
                  </td>
                  <td *ngIf="isLogged">
                      <button class="boton" (click)="onEliminarEducation (education.idEdu)">
                          <i class="bi bi-trash-fill"></i>Eliminar</button>
                  </td>
              </tr>
             
          </tbody>
      </table>
  </div>

</div>
