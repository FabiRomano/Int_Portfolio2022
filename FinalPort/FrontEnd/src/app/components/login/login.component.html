<div class="min-vh-100 container-fuild">
  <div class="tarjeta">
    <div class="row">
      <div class="texto">
        <h2>Bienvenidos a mi Portfolio</h2>
        <br />
        <h3>Ingresa como visitante o con usuario </h3>

        <div class="col-md-12 col-lg-12 centrarForm">
          <div class="login">
            <div class="centrar">
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control form-control-lg"
                  [(ngModel)]="email"
                  required
                />
                
                <label class="form-label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-lg"
                  [(ngModel)]="password"
                  required
                />
               
                <button class="boton" type="submit" routerLink="/home">
                  Iniciar sesion
                </button>
                <!-- <a routerLink="/home " class="boton"> Entrar como Visitante</a> -->
              </form>

              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</div>
