<div class="row">

  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2">
      <button type="button" routerLink="/nuevaHyS" class="btn btn-dark" >Nueva Skill</button>
  </div>


  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skills">
      <circle-progress 
      [percent]="(skill.porcentajeSkills)" 
      [radius]="90" [imageSrc]="(skill.fotoSkills)" 
      [title]="(skill.nombreSkills)"
      [titleColor]="'#00FFFF'"
      [showTitle]="true" 
      [showImage]="false" 
      [imageHeight]="70" 
      [imageWidth]="70" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="10" 
      [innerStrokeWidth]="2" 
      [outerStrokeColor]="'#00FFFF'"
      [innerStrokeColor]="'#FF00FF'" 
      [animation]="true" 
      [animationDuration]="600">
      </circle-progress>

      <div>
          <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editarSkill/{{skill.idSki}}">
                  <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="(skill.idSki)">
                  <i class="bi bi-trash-fill"></i></button>
          </td>
      </div>
      
  </div>
</div>
