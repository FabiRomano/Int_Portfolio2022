<div class="row">
  <h1>Proyectos</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="boton"
      *ngIf="isLogged"
      routerLink="/nuevosProyectos"
    >
      Agregar Proyectos
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-12">
    <table class="table">
      <tbody>
        <tr *ngFor="let proyec of proyects">
          <td>{{ proyec.nombreProyectos }}</td>
          <td>{{ proyec.descripcionProyectos }}</td>
          <td>{{ proyec.inicioProyectos }}</td>
          <td>{{ proyec.finProyectos }}</td>

          <td>
            <button
              class="bot-editar"
              *ngIf="isLogged"
              routerLink="/editarProyectos/{{ proyec.idProyectos }}"
            >
              <i class="bi bi-pencil-fill"></i>Editar
            </button>
          </td>
          <td>
            <button
              class="bot-editar"
              *ngIf="isLogged"
              (click)="onEliminarProyec(proyec.idProyectos)"
            >
              <i class="bi bi-trash-fill"></i>Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
