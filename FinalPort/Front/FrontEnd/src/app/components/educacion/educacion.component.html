<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="boton"
      *ngIf="isLogged"
      routerLink="/nuevaEducacion"
    >
      Agregar Educacion
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-12">
    <table class="table">
      <tbody>
        <tr *ngFor="let education of educations">
          <td>{{ education.establecimientoEdu }}</td>
          <td>{{ education.certificadoEdu }}</td>
          <td>{{ education.fechaInicioEdu }}</td>
          <td>{{ education.fechaFinEdu }}</td>
          <td>
            <button
              class="bot-editar"
              *ngIf="isLogged"
              routerLink="/editarEducacion/{{ education.idEdu }}"
            >
              <i class="bi bi-pencil-fill"></i>Editar
            </button>
          </td>
          <td>
            <button
              class="bot-editar"
              *ngIf="isLogged"
              (click)="onEliminarEducation(education.idEdu)"
            >
              <i class="bi bi-trash-fill"></i>Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
